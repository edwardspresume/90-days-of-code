<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body class="bg-dark">
    <div class="container bg-secondary rounded">
        <div class="row">
            <div class="col-md-5">
                <h1 class="display-5 text-center mb-3">Weight Calculator</h1>
                <form action="">
                    <div class="form-group">
                        <input type="number" class="form-control form-control-lg mb-2" placeholder="Enter Grams..." id="gramsInput">
                    </div>
                </form>

                <div class="output">
                    <div class="card bg-primary mb-2">
                        <div class="card-body">
                            <h4>Kilogram:</h4>
                            <div id="kilogramOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-info mb-2">
                        <div class="card-body">
                            <h4>Ounces:</h4>
                            <div id="ounceOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-success mb-2">
                        <div class="card-body">
                            <h4>Pounds:</h4>
                            <div id="poundOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
