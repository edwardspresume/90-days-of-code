<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600|Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Invisible Card</title>
</head>

<body>

    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <img src="images/john-doe.jpg" alt="Person" class="card-img">
                <h1 class="card-heading">John Doe</h1>
                <h2>test 2</h2>
                <p class="card-paragraph"> <i class="fas fa-quote-left"></i> Lorem ipsum dolor sit, amet consectetur
                    adipisicing elit. Maxime esse, animi
                    quam minima amet temporibus eligendi sunt consequatur officiis impedit a voluptate autem, et error
                    repellat! Repellat iusto minus sit. <i class="fas fa-quote-right"></i></p>

                <ul id="card-items">
                    <li> <a href="#" class="card-icon-link"><i class="card-icon fab fa-facebook-square"></i></a></li>
                    <li> <a href="#" class="card-icon-link"><i class="card-icon fab fa-linkedin"></i></a></li>
                    <li> <a href="#" class="card-icon-link"><i class="card-icon fab fa-twitter-square"></i></a></li>
                    <li> <a href="#" class="card-icon-link"><i class="card-icon fab fa-instagram"></i></a></li>
                </ul>

                <button class="card-btn">View Profile</button>
            </div>
        </div>
    </div>

</body>

</html>
