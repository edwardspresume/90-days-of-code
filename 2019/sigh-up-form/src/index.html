<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500|Roboto+Condensed:300,300i,400,400i,700,700i"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Sign Up Form</title>
  </head>

  <body>
    <div class="container">
      <!-- Banner content -->
      <div class="banner" role="banner">
        <h1 class="banner-heading" role="heading">Subscribe here</h1>

        <div class="arrow"><i class="fas fa-arrow-down"></i></div>

        <a class="banner-btn" role="button" href="#">Click Now</a>
      </div>

      <!-- Form content -->
      <div class="form-container">
        <form class="sign-up-form">
          <input type="text" class="form-input" placeholder="Full name" />
          <input type="email" class="form-input" placeholder="Email Address" />

          <p>Get News?</p>
          <label for="no-news">No</label>
          <input type="radio" name="news" id="no-news" role="radio" />
          <label for="yes-news">Yes</label>
          <input type="radio" name="news" id="yes-news" role="radio" />
          <input type="submit" value="Sign Up Here" role="button" />
        </form>

        <div class="header"><h1>Welcome to Code and create</h1></div>

        <div class="close-btn">&#10005</div>
      </div>
    </div>
    <script src="js/main.min.js"></script>
  </body>
</html>
